<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanila JS</title>
    <style>
      .app {
        text-align: center;
      }
      .greenBtn {
        color: white;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <button class="myButton" onclick="changeButtonText(`myButton`)">
        Click Me
      </button>
    </div>
    <script>
      function changeButtonText(elementClass) {
        const btn = document.querySelector(`.${elementClass}`)
        btn.innerHTML = 'hello from VJS'
        btn.classList.add('greenBtn')
      }
    </script>
  </body>
</html>
